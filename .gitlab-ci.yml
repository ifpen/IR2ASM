variables:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode -U"
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"

default:
  image: maven:3.8.6-eclipse-temurin-17-alpine
  tags:
    - shared


cache:
  paths:
    - .m2/repository/
    - target/
    - .sonar/cache

stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  - quality
  - deploy

build:
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS compile

test:
  stage: test
  script:
    - mvn $MAVEN_CLI_OPTS test

lint:
  stage: test
  script:
    - mvn verify sonar:sonar -Dsonar.projectKey=spectrum-GC -Dsonar.java.binaries=target

deploy:
  stage: deploy
  script:
    - mvn $MAVEN_CLI_OPTS deploy
  only:
    - main